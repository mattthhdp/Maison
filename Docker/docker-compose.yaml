### Couchpotato Config ###
  couchpotato:
    image: linuxserver/couchpotato
    container_name: Couchpotato
    restart: unless-stopped
    environment:
      - PUID=1000
      - GUID=1000
      - UMASK=0000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/jaune/docker/couchpotato/config:/config
      - /home/jaune/DATA:/downloads
      - /home/jaune/DATA:/movies
    ports:
      - "5050:5050"
### Jackett Config ###
  jackett:
    image: linuxserver/jackett
    container_name: Jackett
    restart: unless-stopped
    environment:
      - PUID=1000
      - GUID=1000
      - UMASK=0000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/jaune/docker/jackett/config:/config
      - /home/jaune/DATA:/downloads
    ports:
      - "9117:9117"
### Emby Config ###
  emby:
    image: emby/embyserver
    container_name: Emby
    restart: unless-stopped
    environment:
      - APP_UID=1000
      - APP_GID=1000
    volumes:
      - /home/jaune/docker/emby/config:/config
      - /home/jaune/DATA:/media
    ports:
      - "8096:8096"
      - "8920:8920"
      - "7359:7359/udp"
      - "1900:1900/udp"
### Unifi Controller ###
  unifi:
    image: goofball222/unifi
    container_name: Unifi
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/jaune/docker/unifi/certs:/usr/lib/unifi/cert
      - /home/jaune/docker/unifi/data:/usr/lib/unifi/data
      - /home/jaune/docker/unifi/logs:/usr/lib/unifi/logs
    ports:
      - "3478:3478/udp"
      - "6789:6789"
      - "8080:8080"
      - "8443:8443"
      - "8880:8880"
      - "8843:8843"
      - "10001:10001/udp"
    network_mode: "host"
### Home-Assistant Config ###
  homeassistant:
    image: homeassistant/home-assistant
    container_name: Home-Assistant
    volumes:
      - /home/jaune/docker/homeassistant/config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: always
    network_mode: host
###Portainer Config ###
  portainer:
    image: portainer/portainer
    container_name: Portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/jaune/docker/portainer:/data portainer/portainer
    ports:
      - "9000:9000"
