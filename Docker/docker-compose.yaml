### Unifi Controller ###
  unifi:
    image: goofball222/unifi
    container_name: Unifi
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/jaune/docker/unifi/certs:/usr/lib/unifi/cert
      - /home/jaune/docker/unifi/data:/usr/lib/unifi/data
      - /home/jaune/docker/unifi/logs:/usr/lib/unifi/logs
    ports:
      - "3478:3478/udp"
      - "6789:6789"
      - "8080:8080"
      - "8443:8443"
      - "8880:8880"
      - "8843:8843"
      - "10001:10001/udp"
    network_mode: "host"

###Portainer Config ###
