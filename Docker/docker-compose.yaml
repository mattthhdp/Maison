### Config des different container ###
version: '2'
services:
### Deluge Config ###
  deluge:
    image: binhex/arch-deluge
    container_name: Deluge
    restart: unless-stopped
    environment:
      - PUID=1000
      - GUID=1000
      - UMASK=0000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/jaune/docker/deluge/config:/config
      - /home/jaune/docker/deluge/download:/data
    ports:
      - "8112:8112"
      - "58846:58846"
      - "58946:58946"
