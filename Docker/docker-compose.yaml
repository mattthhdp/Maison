### Config des different container ###
version: '2'
services:
### Deluge Config ###
  deluge:
    image: binhex/arch-deluge
    container_name: Deluge
    restart: unless-stopped
    environment:
      - PUID=1000
      - GUID=1000
      - UMASK=0000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/jaune/docker/deluge/config:/config
      - /home/jaune/DATA:/data
    ports:
      - "8112:8112"
      - "58846:58846"
      - "58946:58946"
### Sickrage Config ###
  sickrage:
    image: sickrage/sickrage
    container_name: SickRage
    restart: unless-stopped
    environment:
      - PUID=1000
      - GUID=1000
      - UMASK=0000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/jaune/docker/sickrage/config:/config
      - /home/jaune/DATA:/downloads
      - /home/jaune/DATA:/tv
    ports:
      - "8081:8081"
### htpcmanager Config ###
  htpcmanager:
    image: linuxserver/htpcmanager
    container_name: HtpcManager
    restart: unless-stopped
    environment:
      - PUID=1000
      - GUID=1000
      - UMASK=0000
